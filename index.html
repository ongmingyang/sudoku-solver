<!doctype html>
<html lang="en" ng-app="sudokuApp">
<head>
  <meta charset="utf-8">
  <title>Sudoku Solver</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="sudoku.js"></script>
  <script>
    angular.module('sudokuApp', [])
      .controller('sudokuController', ['$scope', function($scope) {
        $scope.rows = [0,1,2,3,4,5,6,7,8];
        $scope.columns = [0,1,2,3,4,5,6,7,8];
        $scope.inputs = {};
        $scope.clear = function() {
          console.log($scope.inputs);
          $scope.inputs = {};
        }
        $scope.solve = function() {
          var str = "";
          for (var i=0; i<89; i++) {
            if (i%9 == 0 && i != 0) str += "\n";
            str += (i in $scope.inputs ? $scope.inputs[i] : "0")
          }
          var b = new Board(str);
          if (b.start_guess()) {
            for (var i=0; i<9; i++) {
              for (var j=0; j<9; j++) {
                $scope.inputs[i*9+j] = b.constraints['rows'][i].buckets[j];
              }
            }
          }
        }
      }]);
  </script>
  <style>
    body {
      text-align: center;
    }
    div.wrapper {
      border: solid 1px #ccc;
      width: 441px;
      margin: 20px auto;
    }
    div.column {
      display: inline-block;  
    }

    input.squares {
      width: 45px;
      height: 45px;
      text-align: center;
      background-color: #fff;
      border: solid 1px #ccc;
      font-size: 20px;
      color: #333;
    }

    input[type=button] {
      margin: 0px 30px;
      padding: 5px 10px;
      font-size: 20px;
      font-family: "Helvetica Neue";
    }
  </style>
</head>
<body ng-controller="sudokuController">
  <div class="wrapper">
    <div class="row" ng-repeat="row in rows">
      <div class="column" ng-repeat="col in columns">
        <input class="squares" ng-model="inputs[row*9 + col]">
      </div>
    </div>
  </div>

  <input type="button" value="Clear" ng-click="clear()">
  <input type="button" value="Solve" ng-click="solve()">
</body>
</html>
